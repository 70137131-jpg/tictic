<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe RL Agent - Q-Learning</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h3>Tic-Tac-Toe Q-Learning Agent</h3>
    <p>Play against the trained reinforcement learning agent. You are <strong style="color: #ff5252;">X</strong>, the agent is <strong style="color: #448aff;">O</strong>.</p>

    <div class="difficulty-selector">
      <label>Difficulty:</label>
      <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
      <button class="difficulty-btn" data-difficulty="medium">Medium</button>
      <button class="difficulty-btn" data-difficulty="hard">Hard</button>
    </div>

    <table id="board">
      <tr>
        <td data-pos="0,0">-</td>
        <td data-pos="0,1">-</td>
        <td data-pos="0,2">-</td>
      </tr>
      <tr>
        <td data-pos="1,0">-</td>
        <td data-pos="1,1">-</td>
        <td data-pos="1,2">-</td>
      </tr>
      <tr>
        <td data-pos="2,0">-</td>
        <td data-pos="2,1">-</td>
        <td data-pos="2,2">-</td>
      </tr>
    </table>

    <div class="controls">
      <button id="reset">Reset Game</button>
      <a href="/dashboard" style="display: inline-block; padding: 15px 30px; font-size: 18px; font-weight: 900; cursor: pointer; border: 5px solid #000; background-color: #95E1D3; color: #000; text-transform: uppercase; box-shadow: 6px 6px 0 #000; text-decoration: none; transition: transform 0.1s, box-shadow 0.1s;" onmouseover="this.style.transform='translate(-2px, -2px)'; this.style.boxShadow='8px 8px 0 #000'" onmouseout="this.style.transform=''; this.style.boxShadow='6px 6px 0 #000'">ğŸ“Š View Dashboard</a>
    </div>

    <div id="status">Click a cell to place your X, then ask the agent to move!</div>

    <div class="move-history">
      <h4>Move History</h4>
      <ul id="move-history-list"></ul>
      <div class="replay-controls">
        <button id="replay-prev">â® Previous</button>
        <button id="replay-next">â­ Next</button>
        <button id="replay-exit">ğŸšª Exit Replay</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
